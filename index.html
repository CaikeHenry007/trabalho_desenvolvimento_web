<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"/>
    <title>Tela de Início</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index_styles.css" />
  </head>
  <body class="fade-in">
    <div class="background-images">
      <img id="alface" src="images/alface.png" />
      <img id="tomate" src="images/tomate.png" alt="" />
      <img id="lanche" src="images/background1.png" />
      <img id="lanche2" src="images/background1.png" />
      <img id="cebola" src="images/cebola.png" />
      <img id="alface2" src="images/alfacebg.png" />
      <img id="lanche3" src="images/hamburguerbg.png" />
    </div>

    <div class="card">
      <img src="images/logo.png" class="logo" alt="Logo" />

      <div class="text-content">
        <div class="carousel">
          <button class="prev" onclick="mudarSlide(-1)">❮</button>
  
          <img class="slide" src="images/imagemrestaurante1.png">
          <img class="slide" src="images/imagemrestaurante2.png">
          <img class="slide" src="images/imagemrestaurante3.png">
  
          <button class="next" onclick="mudarSlide(1)">❯</button>
        </div>
        <button id="verMaisBtn">Ver Mais</button>
      </div>
      

      <div class="text-content">
        <h1>Frescos do mar</h1>
        <h2>Um cardápio tão bom que até o Plankton quer copiar!</h2>
        <p>
          No Frescos do Mar, cada lanche é inspirado nos personagens mais
          queridos do fundo do mar. Combos criativos, ingredientes frescos e
          muito bom humor em um ambiente temático único. Aqui, o sabor é
          profundo e a diversão é garantida!
        </p>
      </div>

      <img src="images/spongebob.png" class="spongebob" alt="Bob Esponja" />
    </div>

    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <script>
      const verMaisBtn = document.getElementById("verMaisBtn");
      verMaisBtn.addEventListener("click", function (e) {
        e.preventDefault(); // impedir o redirecionamento imediato
        document.body.classList.add("fade-out");

        // Animação das bolhas
        const bubbles = document.querySelectorAll(".bubble");
        bubbles.forEach((bubble, i) => {
          const size = 80 + Math.random() * 100;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animation = `rise 2s ease-in forwards`;
          bubble.style.animationDelay = `${i * 0.1}s`;
        });

        setTimeout(() => {
          window.location.href = "cardapio.html";
        }, 1500); // espera a animação terminar
      });
    </script>
  </body>
</html>
